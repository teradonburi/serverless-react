functions:
  create:
    handler: src/create.create
    events:
      - http:
          path: api/todos
          method: post
          cors: true
          resp: json
  list:
    handler: src/list.list
    events:
      - http:
          path: api/todos
          method: get
          cors: true
          resp: json
  update:
    handler: src/update.update
    events:
      - http:
          path: api/todos/{id}
          method: put
          cors: true
          resp: json
  delete:
    handler: src/delete.delete
    events:
      - http:
          path: api/todos/{id}
          method: delete
          cors: true
          resp: json

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}



